{% extends 'base.html' %} {% block content %}
<div class="container">
	<h1 class="mb-5">{% block title %}Editar {{ todo['description']}}{% endblock %}</h1>
	<form method="post">
		<div class="form-group">
			<label for="description">Description</label>
			<input
				name="description"
				id="description"
				value="{{ request.form['description'] or todo['description']}}"
				class="form-control bg-dark text-light"
				required
			/>
		</div>
		<div class="form-check mb-2">
            <input type="checkbox" name="completed" id="completed" {% if
                todo['completed'] == 1 %}checked{% endif %} class="form-check-input" />
            <label class="form-check-label" for="completed">Completado</label>
		</div>
		<input type="submit" value="Guardar" class="btn btn-success w-50" />
	</form>
	<form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
		<input
			class="btn btn-danger mt-3 w-50"
			type="submit"
			value="Eliminar"
			onclick="return confirm('Esta segudo de querer eliminarlo?')"
		/>
	</form>
</div>
{% endblock %}
